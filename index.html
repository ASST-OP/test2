<!DOCTYPE html>
<html>
<head>
    <title>テキストの複製とコピー</title>
</head>
<body>
    <input type="text" id="userText" placeholder="テキストを入力してください">
    <input type="number" id="repeatCount" placeholder="繰り返し回数">
    <button id="copyButton">コピー</button>

    <script>
        document.getElementById("copyButton").addEventListener("click", function() {
            var userText = document.getElementById("userText").value; // ユーザーが入力したテキスト
            var repeatCount = parseInt(document.getElementById("repeatCount").value) || 1; // 繰り返し回数

            if (userText) {
                // テキストを指定回数だけ繰り返し、コピー
                var copiedText = userText.repeat(repeatCount);

                // 新しいtextarea要素を作成し、そこにコピーしたテキストを設定
                var textarea = document.createElement("textarea");
                textarea.value = copiedText;

                // textarea要素をページに追加
                document.body.appendChild(textarea);

                // textareaを選択し、コピー
                textarea.select();
                document.execCommand("copy");

                // textareaを削除
                document.body.removeChild(textarea);

                // コピーが完了したことを通知
                alert("テキストがコピーされました: " + copiedText);
            } else {
                alert("テキストを入力してください。");
            }
        });
    </script>
</body>
</html>
